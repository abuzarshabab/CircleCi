version: 2.1
 
# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 main.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 main-test.py
 
# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test: 
        requires:
          -build